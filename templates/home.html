<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { margin: 0; }
        .add-user-link { text-align: right; margin-bottom: 10px; }
        .add-user-link a { text-decoration: none; color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Attendance Tracking System</h1>
            <p>Date: {{ datetoday }}</p>
        </div>

        <div class="add-user-link">
            <a href="/add">+ Add New User</a>
        </div>

        <h2>Today's Attendance</h2>
        {% if l > 0 %}
            <table>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                </tr>
                {% for name, time in zipped_data %}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ time }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No attendance records for today.</p>
        {% endif %}

        <button onclick="window.location.href='/start'">Start Attendance</button>
    </div>
</body>
</html>
